<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameGuide</title>
	<base href="./">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/default.css">
	<link rel="stylesheet" href="./css/editor.css">
	<link rel="stylesheet" href="./css/order.css">
	<link rel="stylesheet" href="./css/context.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.2/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://code.jquery.com/ui/1.14.2/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

	
</head>
<body>
    <header>
		<div class="metadataWrapper">
			<button class="btn btn-cancel exit" onclick='unloadGuide();'>⇐</button>
			<div class="guide-info"></div>
		</div>
        <div class="header"><a href="./"><span>Game</span><span>Guide</span></a></div>
		<div class="editWrapper">
			<button class="btn btn-confirm download" title="Download as JSON" onclick='downloadGuide(guideData)'>⤓</button>
			<button class="btn btn-primary sidebar" onclick='openSidebar();'>☰</button>
			<button class="btn btn-primary editor" onclick='enterEditor();'>Editor Mode</button>
		</div>
    </header>

	<div id="console"></div>

	<div id="context-menu"></div>

	<div id="sidebar"></div>

	<main id="content"></main>

	<div id="dropdown"></div>

	<div id="browse">
		<div class="panels"></div>
		<div class="loadWrapper">
			<button class="btn btn-confirm new" onclick='newGuide()'>New</button>
			<button class="btn btn-primary load"><label for="load-data-input">Load<input type="file" accept=".json,application/json" id='load-data-input' onChange="readDataFile(this)"></span></button>
		</div>
	</div>

	<script src="./js/textile.js"></script>
	<script src="./js/template-data.js"></script>
	<script src="./js/helper.js"></script>
    <script src="./js/app.js"></script>
	<script src="./js/editor.js"></script>
	<script src="./js/save.js"></script>
	<script src="./js/order.js"></script>
	<script src="./js/context.js"></script>
	<script>
		(function() {
			document.body.dataset.sidebar = false;
			document.body.dataset.editor = false;

			createLocalPanels();

			if (loadDataFromUrl()) {
				// Temp 
				enterEditor();
				openSidebar();
			}
		})();
	</script>
</body>
</html>
